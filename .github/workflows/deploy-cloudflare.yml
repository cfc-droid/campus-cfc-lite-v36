name: Deploy to Cloudflare Pages (Frontend Direct)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      # 1️⃣ Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Limpiar restos de builds antiguos
      - name: Clean previous outputs
        run: |
          rm -rf frontend/node_modules
          rm -rf frontend/.next
          rm -rf frontend/out
          rm -rf .npm

      # 3️⃣ Desplegar directamente el contenido estático (sin build)
      - name: Deploy static site to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: "campus-cfc-lite-v36"
          directory: "frontend"
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
